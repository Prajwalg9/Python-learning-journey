

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My App{% endblock %}</title>
    
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header class="navbar">
        <div class="navbar-left">
            <a href="{% url 'home' %}" class="logo">MyApp</a>
        </div>
        <div class="navbar-right">
            {% if request.user.is_authenticated %}
                <span class="navbar-username" style="margin-right: 15px;color:#3680c0ff !important; ">
                    Logged in as {{ request.user.username }}
                </span>
                <a href="{% url 'logout' %}" class="btn-link">Logout</a>
            {% else %}
                <a href="{% url 'login' %}" class="btn-link">Login</a>
                <a href="{% url 'register' %}" class="btn-link">Register</a>
            {% endif %}
        </div>
    </header>

    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <div class="message {{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}

    <main class="content">
        {% block content %}{% endblock %}
    </main>
</body>
<script>
    const colors = [
        "#e95353ff", "#79d03eff", "#a76f00ff",
        "#3680c0ff", "#a934c3ff", "#00bb5eff"
    ];

    // Shuffle colors (Fisherâ€“Yates)
    for (let i = colors.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [colors[i], colors[j]] = [colors[j], colors[i]];
    }

    document.querySelectorAll(".blog-card").forEach((card, index) => {
        card.style.backgroundColor = colors[index % colors.length];
    });
</script>
</html>
